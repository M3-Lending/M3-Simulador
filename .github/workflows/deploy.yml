name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Configure Git Identity
        run: |
        git config --global user.email "jonathan.ferreira@m3lending.com.br"
        git config --global user.name "jonathan-m3lending"
      - name: Deploy to GitHub Pages
        run: npm run deploy

